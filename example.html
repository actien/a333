<html>
  <head></head>
  <body>
    <div id="game" style="background:gray"></div>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <script>
      Crafty.init(800,650, document.getElementById('game'));
      
      // Initialize floor
      Crafty.e('Floor, 2D, Canvas, Color')
        .attr({x: 0, y: 250, w: 250, h: 10})
        .color('green');

      Crafty.e('Floor, 2D, Canvas, Color')
        .attr({x: 250, y: 310, w: 250, h: 10})
        .color('green');

      Crafty.e('Floor, 2D, Canvas, Color')
        .attr({x: 500, y: 370, w: 250, h: 10})
        .color('green');


      // Give object gravity relative to floor
      Crafty.e('2D, Canvas, Color, Fourway, Gravity')
        .attr({x: 0, y: 0, w: 50, h: 50})
        .color('#F00')
        .fourway(4)
        .gravity('Floor')

    </script>
  </body>
</html>
